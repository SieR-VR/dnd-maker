<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Maker</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <link rel="stylesheet" href="https://sier-vr.github.io/dnd-maker/index.css">
</head>

<body>
  <div>
    <h1 class="title">D&D Alignment Maker!</h1>
    <h3 class="subtitle">질서 선 어쩌구 생성기</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="cell">
        ○○○○은<input type="text" class="input-title">
      </div>
      <div class="cell">
        <input type="text" class="input-title">
      </div>
      <div class="cell">
        <input type="text" class="input-title">
      </div>
      <div class="cell">
        <input type="text" class="input-title">
      </div>
    </div>

    <div class="row">
      <div class="cell">
        <input type="text" class="input-title">
      </div>
      <div class="cell">
        <label class="cell-wrap">
          <img src="" alt="" id="img-0-0" width="0" height="0" onerror="this.src='/dnd-maker/Default.png'" onclick="">
          <input type="file" class="input-file" name="file-0-0" accept="image/*" onchange="loadFile(this, 0, 0)">
          <input type="text" class="input-content">
        </label>
      </div>
      <div class="cell">
        <label class="cell-wrap">
          <img src="" alt="" id="img-1-0" width="0" height="0" onerror="this.src='/dnd-maker/Default.png'" onclick="">
          <input type="file" class="input-file" name="file-1-0" accept="image/*" onchange="loadFile(this, 1, 0)">
          <input type="text" class="input-content">
        </label>
      </div>
      <div class="cell">
        <label class="cell-wrap">
          <img src="" alt="" id="img-2-0" width="0" height="0" onerror="this.src='/dnd-maker/Default.png'" onclick="">
          <input type="file" class="input-file" name="file-2-0" accept="image/*" onchange="loadFile(this, 2, 0)">
          <input type="text" class="input-content">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="cell">
        <input type="text" class="input-title">
      </div>
      <div class="cell">
        <label class="cell-wrap">
          <img src="" alt="" id="img-0-1" width="0" height="0" onerror="this.src='/dnd-maker/Default.png'" onclick="">
          <input type="file" class="input-file" name="file-0-1" accept="image/*" onchange="loadFile(this, 0, 1)">
          <input type="text" class="input-content">
        </label>
      </div>
      <div class="cell">
        <label class="cell-wrap">
          <img src="" alt="" id="img-1-1" width="0" height="0" onerror="this.src='/dnd-maker/Default.png'" onclick="">
          <input type="file" class="input-file" name="file-1-1" accept="image/*" onchange="loadFile(this, 1, 1)">
          <input type="text" class="input-content">
        </label>
      </div>
      <div class="cell">
        <label class="cell-wrap">
          <img src="" alt="" id="img-2-1" width="0" height="0" onerror="this.src='/dnd-maker/Default.png'" onclick="">
          <input type="file" class="input-file" name="file-2-1" accept="image/*" onchange="loadFile(this, 2, 1)">
          <input type="text" class="input-content">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="cell">
        <input type="text" class="input-title">
      </div>
      <div class="cell">
        <label class="cell-wrap">
          <img src="" alt="" id="img-0-2" width="0" height="0" onerror="this.src='/dnd-maker/Default.png'" onclick="">
          <input type="file" class="input-file" name="file-0-2" accept="image/*" onchange="loadFile(this, 0, 2)">
          <input type="text" class="input-content">
        </label>
      </div>
      <div class="cell">
        <label class="cell-wrap">
          <img src="" alt="" id="img-1-2" width="0" height="0" onerror="this.src='/dnd-maker/Default.png'" onclick="">
          <input type="file" class="input-file" name="file-1-2" accept="image/*" onchange="loadFile(this, 1, 2)">
          <input type="text" class="input-content">
        </label>
      </div>
      <div class="cell">
        <label class="cell-wrap">
          <img src="" alt="" id="img-2-2" width="0" height="0" onerror="this.src='/dnd-maker/Default.png'" onclick="">
          <input type="file" class="input-file" name="file-2-2" accept="image/*" onchange="loadFile(this, 2, 2)">
          <input type="text" class="input-content">
        </label>
      </div>
  </div>

  <script>
    function loadFile(input, row, column) {
      const file = input.files[0];

      const imageElement = document.getElementById(`img-${row}-${column}`);
      imageElement.src = URL.createObjectURL(file);

      imageElement.style.width = "100%";
      imageElement.style.height = "80%";
    }
  </script>
</body>

</html>
